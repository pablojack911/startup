<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <title>1.V Basics of HTML</title>
    </head>
    <body>
        <ul>
            <li><h1>Video</h1><br>
                <video width="320" height="240" autoplay controls loop muted> 
                    <source src="content/Fuerte%20Maricotas.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li> 
            <li><h1>Audio</h1><br>
               <audio controls>
                  <source src="content/Fuerte%20Maricotas%20.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
                </audio>
            </li>
            <li><h1>Image</h1><br>
                <img src="content/fuertemaricotas.png" alt="Fuerte Maricotas" width="320" height="240">
            </li>
        </ul>
    </body>
</html>
